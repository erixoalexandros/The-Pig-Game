<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>The Pig Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <!-- ///////////HEADER////////////////// -->
        <header>
            <h1>THE PIG GAME</h1>
        </header>
        <!-- ///////////PLAYER-ONE////////////////// -->
        <section id="player-one" class="player-area">
            <div class="player-heading">
                <h2>PLAYER 1</h2>
            </div>
            <div class="player-score">
                <div class="player-score-box">
                    <h3>Score</h3>
                    <h2>0</h2>
                </div>
            </div>
            <div class="player-current">
                <div class="player-current-box">
                    <h3>Current</h3>
                    <h2>0</h2>
                </div>
            </div>
        </section>
        <!-- ///////////GAME-CONTROLLER////////////////// -->
        <section id="game-controller">
            <div id="new-game">
                <p class="btn">New Game</p>
            </div>
            <div id="dice">
                <img src="img/dice-5.png" alt="dice">
            </div>
            <div id="game-state">
                <div id="roll-btn" class="btn btn-controller">
                    <img src="img/dice.png" alt="Roll Dice Button">
                    <p>Roll Dice!</p>
                </div>
                <div id="hold-btn" class="btn btn-controller">
                    <p>Hold!</p>
                    <img src="img/stop.png" alt="Stop sign">
                </div>
            </div>
        </section>
        <!-- ///////////PLAYER-TWO////////////////// -->
        <section id="player-two" class="player-area">
            <div class="player-heading">
                <h2>PLAYER 2</h2>
            </div>
            <div class="player-score">
                <div class="player-score-box">
                    <h3>Score</h3>
                    <h2>0</h2>
                </div>
            </div>
            <div class="player-current">
                <div class="player-current-box">
                    <h3>Current</h3>
                    <h2>0</h2>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
